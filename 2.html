<!DOCTYPE html>
<html>

<head>
    <title>过渡</title>
    <style type="text/css">
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }
        
        .fade-enter,
        .fade-leave-active {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="demo">
        <button v-on:click="show = !show">Toggle</button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
</body>
<script type="text/ecmascript-6">
    import Vue from 'vue'
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
</script>

</html>
